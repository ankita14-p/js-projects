<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container" id="main">
        <strong>Your Feedback</strong>
        <div class="rating-container">
            <div class="rating">
                <div class="icon">👍</div>
                <small>Satisfied</small>
            </div>
            <div class="rating">
                <div class="icon">😒</div>
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <div class="icon">😡</div>
                <small>Unsatisfied</small>
            </div>
        </div>
         <button class="send-btn" id="send">Send Feedback</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
